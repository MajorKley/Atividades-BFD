<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Emprestimo </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/Atividade 2/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mt-5">Simulador de Empréstimo</h1>
                <form id="meu-Formulario" class="mt-4">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Valor do Empréstimo (R$):</label>
                        <input type="number" class="form-control" id="valor-emprestimo" required>
                    </div>
                    <div class="mb-3">
                        <label for="interest" class="form-label">Taxa de Juros Anual (%):</label>
                        <input type="number" step="0.01" class="form-control" id="juros" required>
                    </div>
                    <div class="mb-3">
                        <label for="years" class="form-label">Número de Parcelas:</label>
                        <input type="number" class="form-control" id="parcelas"  min="0" max="36" required>
                    </div>
                    
                    <div id="infos">
                        <h3>Informações Adicionadas:</h3>
                        <p>Valor do Empréstimo:<span  id="informacoes-valor-emprestimo"></span> </p>
                        <p>Taxa de Juros: <span id="informacoes-juros"></span></p>
                        <p>Número de Parcelas: <span id="informacoes-parcelas"></span></p>
                    </div>
              
                        <button type="submit" class="btn btn-primary w-100">Calcular</button>
                  
                </form>

                <div id="results" class="mt-4">  <!-- style="display: none;" --> 
                    
                    <h3>Resultados:</h3>
                    <p >Pagamento Mensal: <span id="parcela-mensal"></span></p>
                    <p>Pagamento Total: <span id="pagamento-total"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>

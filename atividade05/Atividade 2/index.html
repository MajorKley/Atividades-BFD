<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Emprestimo </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mt-5">Simulador de Empréstimo</h1>
                <form id="loan-form" class="mt-4">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Valor do Empréstimo (R$):</label>
                        <input type="number" class="form-control" id="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="interest" class="form-label">Taxa de Juros Anual (%):</label>
                        <input type="number" step="0.01" class="form-control" id="interest" required>
                    </div>
                    <div class="mb-3">
                        <label for="years" class="form-label">Número de Anos:</label>
                        <input type="number" class="form-control" id="years" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Calcular</button>
                </form>
                <div id="results" class="mt-4" style="display: none;">
                    <h3>Resultados:</h3>
                    <p>Pagamento Mensal: R$ <span id="monthly-payment"></span></p>
                    <p>Pagamento Total: R$ <span id="total-payment"></span></p>
                    <p>Total de Juros: R$ <span id="total-interest"></span></p>
                </div>
                <div id="loading" class="text-center mt-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
                <div id="error-message" class="alert alert-danger mt-4" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP
    
</body>
</html>

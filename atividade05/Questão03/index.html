<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Lanchonete do IFMA</legend>
            <div>
                <label>
                    Nome do Cliente:
                </label>
                <input type="text" id="NomedoCliente">
            </div>
            <div>
                <p>Bebidas:</p>

                <input type="radio" id="suco">
                <label>Suco</label>

                <input type="radio" id="refrigerante">
                <label>Refrigerante</label>

                <input type="radio" id="agua">
                <label>√Ågua</label>


            </div>
            <div>
                <p>Doces e Salgados:</p>

                <input type="checkbox" id="bolo">
                <label>Bolo</label>

                <input type="checkbox" id="pastel">
                <label>Pastel</label>

                <input type="checkbox" id="torta">
                <label>Torta</label>

            </div>

            <div>
                <input type="submit" value="Calcular">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>

    </form>
 <script src="script.js"></script>
</body>

</html>

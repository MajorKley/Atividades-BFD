<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Data por Extenso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css">
</head>
<body>

<!-- Container principal centralizado (equivalente ao .container e flex utils do Tailwind) -->
<div class="full-screen-center p-3">
    <div class="row w-100 justify-content-center">
        <!-- Cartão principal com largura responsiva (max-w-lg) -->
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="bg-white p-4 p-md-5 rounded-3 shadow-lg">
                <h1 class="h3 fw-bold text-dark mb-4 text-center">Data por Extenso (dd/mm/aaaa)</h1>
                
                <!-- Campo para o usuário digitar a data -->
                <div class="mb-4">
                    <label for="inputData" class="form-label text-muted">Digite a data (Ex: 22/04/2025):</label>
                    <input 
                        type="text" 
                        id="inputData" 
                        placeholder="dd/mm/aaaa"
                        maxlength="10"
                        class="form-control form-control-lg"
                    >
                </div>

                <!-- Botão para chamar a função de conversão -->
                <button 
                    onclick="converterData()" 
                    class="btn btn-primary btn-lg w-100 fw-semibold shadow"
                >
                    Converter para Extenso
                </button>

                <!-- Área onde o resultado ou as mensagens de erro aparecerão -->
                <div id="resultado" class="mt-4 p-3 rounded text-center fw-semibold">
                    <!-- O resultado será inserido aqui pelo JavaScript -->
                </div>
                
                <p class="small text-muted mt-3 text-center">Validação rigorosa de dias e anos bissextos incluída!</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

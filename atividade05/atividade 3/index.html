<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container d-flex justify-content-center">
        <form class="p-4 shadow bg-white rounded" style="max-width: 500px; width: 100%;" id="meuFormulario">
        <fieldset>
            <legend class="bg-light mb-4">Lanchonete do IFMA</legend>
            <div class="mb-3 form-check col-6">
                <label class="form-label" for="NomedoCliente">
                    Nome do Cliente:
                </label>
                <input type="text" id="nomeCliente" value="nomeCliente">
            </div>
            <div class="mb-3 form-check">
                <p>Bebidas:</p>

                <input type="radio" id="suco" value="suco" name="bebidas">
                <label>Suco</label>

                <input type="radio" id="refrigerante" value="refrigerante" name="bebidas">
                <label>Refrigerante</label>

                <input type="radio" id="agua" value="agua" name="bebidas">
                <label>√Ågua</label>


            </div>
            <div class="mb-3 form-check">
                <p>Doces e Salgados:</p>

                <input type="checkbox" id="bolo" value="bolo" name="doces_salgados">
                <label>Bolo</label>

                <input type="checkbox" id="pastel" value="pastel" name="doces_salgados">
                <label>Pastel</label>

                <input type="checkbox" id="torta" value="torta" name="doces_salgados">
                <label>Torta</label>

            </div>

            <div>
                <input type="submit" value="Calcular" class="btn btn-primary">
                <input type="reset" value="Limpar" class="btn btn-primary">
            </div>
        </fieldset>

        <p id="resultadoCalculo"></p>

    </form>
 <script src="script.js"></script>
</body>

</html>
